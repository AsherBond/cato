<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cato - Cloud Sidekick</title>
        <link type="text/css" href="style/login.css" rel="stylesheet" />
        <link rel="icon" href="images/favicon.png" />
        <script type="text/javascript" src="script/jquery/jquery-1.6.1.js"></script>
        <script type="text/javascript" src="script/MainScript.js"></script>
        <script type="text/javascript" src="script/login.js"></script>
    </head>
    <body>
        <form action="/login" method="POST">
            <div id="wrapper">
                <div>
                    <img alt="" src="images/login-logo.png" />
                </div>
                <div id="container">
                    <div id="loginpanel">
                        <div id="loginbox">
                            <span id="lblMessage"></span>
                            <div id="pnlLogin">
                                <table style="width: 100%;">
                                    <tr>
                                        <td> Username: </td>
                                        <td>
                                        <input type="text" id="username" name="username" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> Password: </td>
                                        <td>
                                        <input type="password" id="password" name="password" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center;" colspan="2">
                                        <input type="submit" id="btnLogin" name="btnLogin" value="Login" />
                                        </td>
                                    </tr>
                                </table>
                                <div>
                                    <a class="pointer">Forgot password? <img src="images/icons/password.png" alt="" style="vertical-align: top;" /> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loginerror">
                        <span id="error_msg"></span>
                    </div>
                    <div class="loginannouncement">
                        <div id="pnlLicense" style="display: none;">
                            <div id="ltLicenseText"></div>
                            <center>
                                <input type="button" id="btnLicenseAgree" value="I Agree" OnClick="btnLicenseAgree_Click" />
                            </center>
                        </div>
                        <span id="ltAnnouncement"></span>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
