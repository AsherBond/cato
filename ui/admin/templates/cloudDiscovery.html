$def with ()
$var jsfiles: cloudDiscovery.js
$var cssfiles:

<style type="text/css">
    #content {
        padding: 20px 10px 10px 10px
    }
    #left_panel {
        padding: 20px 0px 0px 0px
    }
</style>
<div style="display: none;">
	<input id="hidCloudObjectType" type="hidden" name="hidCloudObjectType" />
	<input id="hidSelectedArray" type="hidden" name="hidSelectedArray" />
</div>
<div id="content">
	<div class="page_title">
		Cloud Discovery
	</div>
	<span id="lblItemsSelected">0</span> Items Selected <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
	onclick="ClearSelectedRows();"><span class="ui-button-icon-primary ui-icon ui-icon-refresh"></span> <span class="ui-button-text"></span></a>
	<hr />
	<h2 id="results_label"></h2><div id="results_list"></div>
</div>
<div id="left_panel">
	<div id="group_tabs">
		<h5>Cloud</h5>
		<select id="ddlClouds"></select>
		<hr />
		<ul id="cloud_object_types"></ul>
	</div>
</div>
