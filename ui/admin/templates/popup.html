<html>
    <head id="Head1">
        <meta charset=utf-8 />
        <title>Cato - Cloud Sidekick</title>
        <link rel="icon" href="static/images/favicon.ico" />
        <link type="text/css" href="static/style/main.css" rel="stylesheet" />
        <link type="text/css" href="/common/css/tipTip.css" rel="stylesheet" />
        <!--jQuery -->
        <script src="/cache/js/jquery/jquery-1.10.2.min.js"></script>
        <script src="/cache/js/jquery/jquery-ui-1.10.3.min.js"></script>
        <!-- Plugins -->
        <script src="/cache/js/jquery/jquery.blockUI.js"></script>
        <script src="/cache/js/jquery/jquery.textarea.js"></script>
        <script src="/cache/js/jquery/jquery.scrollTo.js"></script>
        <script src="/cache/js/jquery/jquery.tipTip.js"></script>
        <script src="/cache/js/jquery/jquery.timepicker.js"></script>
        <script src="/cache/js/jquery/jquery.base64.js"></script>
        <!-- JavaScript -->
        <script src="static/script/masterpage.js"></script>
        <script src="static/script/MainScript.js"></script>
        <script src="/common/js/validation.js
"></script>
		<script src="static/script/ajax.js"></script>

        <!--Any .js files defined on the content page.-->
        $if content.jsfiles:
            $for f in content.jsfiles.split():
                <script src="static/script/$f"></script>

        <!--Any .css files defined on the content page.-->
        $if content.cssfiles:
            $for f in content.cssfiles.split():
                <link type="text/css" href="static/style/$f" rel="stylesheet" />

    </head>
    <body>
        $:content
        <!-- dynamic divs below here -->
        <script src="static/script/site.master.common.js"></script>
    </body>
</html>
